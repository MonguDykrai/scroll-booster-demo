<body>
  <script>
    const obj = [
      { id: 0, pid: '' },
      { id: 1, pid: '0' }
    ]

    const arr = []

    obj.forEach(item => {
      if (item.pid != '') {
        arr.push({...item, children: []})
      }
    })

    const arr2 = []

    obj.forEach(item => {
      if (item.pid == '') {
        arr2.push({ ...item, children: [] })
      }
    })

    console.log(obj)
    console.log(arr)
    console.log(arr2)

    arr.forEach(outerItem => {
      arr2.forEach(innerItem => {
        if (outerItem.pid ==  innerItem.id) {
          innerItem.children.push(outerItem);
        }
      });
    });
  </script>
</body>
