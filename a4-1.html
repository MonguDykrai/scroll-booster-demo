<body>
  <script>
    const obj = {
      "id": "2",
      "pid": "",
      "children": [{
        "id": "4",
        "pid": "2",
        "children": []
      }]
    }

    function flat(obj, arr) {
      if (obj.children.length > 0) {
        obj.children.forEach(item => {
          flat(arr.push(item), arr);
        });
      }

      console.log(arr)
    }

    flat(obj, [])
  </script>
</body>
